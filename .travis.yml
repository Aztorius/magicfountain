language: cpp
sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - qt5-default qttools5-dev-tools
    - g++-6 gcc-6
env: COMPILER=g++-6 CXX=g++-6 CC=gcc-6

before_script:
- sudo add-apt-repository ppa:beineri/opt-qt562-trusty --yes
- sudo apt-get update -qq
- sudo apt-get install --yes qt56base
- source /opt/qt56/bin/qt56-env.sh
- qmake -v
- mkdir ./magicfountain/usr
- mkdir ./magicfountain/usr/bin

script:
- qmake magicfountain.pro
- make CXX=$COMPILER
- cp ./magicfountain ./magicfountain/usr/bin
- dpkg-deb --build magicfountain

before_deploy:
- echo $TRAVIS_TAG
- mv ./magicfountain.deb ./magicfountain-$TRAVIS_TAG.deb

deploy:
  provider: releases
  api_key:
    secure: 
  file: "./magicfountain-$TRAVIS_TAG.deb"
  skip_cleanup: true
  on:
    repo: Aztorius/magicfountain
    tags: true
